<div class="container">
    <header class="header">
        Sign Up
    </header>
    <section class="box">
        <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" ngModel required #email="ngModel">
                <div *ngIf="email.invalid && email.touched" class="error">
                    Email is required.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ngModel required #password="ngModel">
                <div *ngIf="password.invalid && password.touched" class="error">
                    Password is required.
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button" [disabled]="signupForm.invalid">Sign Up</button>
            </div>
        </form>
    </section>
</div>
