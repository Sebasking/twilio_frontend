<div class="new-message box">
    <h2>New Message</h2>
    <form (ngSubmit)="onSubmit()" #newMessageForm="ngForm">
        <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone-number" ngModel required #phoneNumber="ngModel">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" ngModel required #message="ngModel" rows="4"
                maxlength="250"></textarea>
            <small>{{ message.value.length }}/250</small>
        </div>
        <div class="form-group">
            <button type="reset" class="clear-button" (click)="newMessageForm.reset()">Clear</button>
            <button type="submit" class="submit-button" [disabled]="newMessageForm.invalid">Submit</button>
        </div>
    </form>
</div>
